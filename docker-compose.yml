version: '3.8'
services:
  backend:
    build: ./backend
    container_name: ${APP_ID}-backend
    ports:
      - ${NODE_APP_PORT}:${NODE_APP_PORT}
    environment:
      - PORT=3000
    volumes:
      - ./backend:/app
    depends_on:
      - mongodb
    networks:
      - app-network

#  frontend:
#    build: ./frontend
#    ports:
#      - "4200:80"
#    depends_on:
#      - backend
#    networks:
#      - app-network

  mongodb:
    image: mongo:${MONGO_TAG}
    container_name: ${APP_ID}-mongodb
    ports:
      - ${MONGO_PORT}:${MONGO_PORT}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge