version: '3.8'
services:
  backend:
    build: ./backend
    container_name: ${APP_ID}-backend
    ports:
      - ${NODE_APP_PORT}:${NODE_APP_PORT}
    environment:
      NODE_ENV: development
    volumes:
      - ./backend:/app
    depends_on:
      - mongodb
    networks:
      - app-network
    command: npm run dev

