  mongodb:
    image: mongo:${MONGO_TAG}
    container_name: ${APP_ID}-mongodb
    ports:
      - ${MONGO_PORT}:${MONGO_PORT}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge